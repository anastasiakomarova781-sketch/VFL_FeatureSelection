services:
  vfl-feature-selection:
    build:
      context: .
      dockerfile: Dockerfile
    image: vfl-feature-selection:latest
    container_name: vfl-feature-selection
    volumes:
      # Монтируем данные
      - ./Data:/app/Data:ro
      # Монтируем результаты (для сохранения)
      - ./results:/app/results
      # Монтируем код (для разработки)
      - ./PSO:/app/PSO
      - ./fedsdg:/app/fedsdg
      - ./VF-PS:/app/VF-PS
      # Монтируем vfl-master для обучения и предсказания
      - ./vfl-master@73591d69c04:/app/vfl-master
      # Монтируем mock ucbfl
      - ./ucbfl_mock:/app/ucbfl_mock
    network_mode: "host"
    working_dir: /app
    stdin_open: true
    tty: true
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1

